<div class="container-fluid">
  <div class="row align-items-center">
    <!-- Image Section -->
    <div class="col-md-6">
      <img src="/assets/studying.webp" alt="Education Background" class="img-fluid">
    </div>

    <!-- Text & Options Section -->
    <div class="col-md-6">
      <div class="text-center">
        <h1 class="display-4">Welcome to EduHub</h1>
        <p class="italicized-text">Empowering the Future of Education</p>
      </div>

      <div class="mt-5">
        <h4>Ready to join?</h4>
        <p>Experience seamless management of educational resources, courses, and student data.</p>
      </div>

      <!-- Buttons -->
      <div class="d-flex justify-content-around mt-4">
        <button class="btn btn-primary btn-lg" (click)="goToSignUp()">Sign Up</button>
        <button class="btn btn-outline-primary btn-lg" (click)="goToSignIn()">Sign In</button>
        
      </div>
    </div>
  </div>
</div>
