<div class="modal-header">
  <h4 class="modal-title pull-left">Student Not Registered!</h4>
</div>
<div class="modal-body">
  <p>You can register now to continue.</p>
</div>
<div class="modal-footer">
  <button type="button" class="btn btn-primary" (click)="onRegister()">Register Now</button>
  <button type="button" class="btn btn-secondary" (click)="onClose()">Go Back</button>
</div>
